<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8" />
    <title>AngularJS avec NPM</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="./js/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="StudentController" class="bg-gray-900 text-white">
    <div class="flex">
        <div class="flex-3"></div>

        <div class="flex-1 flex flex-col p-6 rounded-lg shadow-lg m-6 gap-5 bg-white">
            <h1 class="text-gray-900 text-4xl">Ajouter un etudiant</h1>
            <div class="sm:col-span-3">
                <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Nom</label>
                <div class="mt-2">
                    <input type="text" ng-model="student.nom" id="first-name" autocomplete="given-name"
                        class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
            </div>
            <div class="sm:col-span-3">
                <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Prenom</label>
                <div class="mt-2">
                    <input type="text" ng-model="student.prenom" id="first-name" autocomplete="given-name"
                        class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                </div>
            </div>

            <div>
                <label for="dateNaissance" class="block text-sm/6 font-medium text-gray-900">Date de naissance</label>
                <input type="date" ng-model="student.dateNaissance" ng-model="eleve.dateNaissance"
                    class="mt-2 block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
            </div>

            <div>
                <label for="classe" class="block text-sm/6 font-medium text-gray-900">Choisissez votre classe</label>
                <select id="classe" ng-model="student.classe" ng-options="classe for classe in classes"
                    class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-700 p-2">
                </select>
            </div>

            <div>
                <button ng-click="ajouterEtudiant()"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mt-4">
                    Ajouter
                </button>
            </div>
        </div>
    </div>
</body>

</html>
